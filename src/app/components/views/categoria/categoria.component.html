<div class="content">
  <div class="title">
    <h1>Categorias</h1>
  </div>

  <div class="buttons">
    <button mat-stroked-button color="primary">Nova Categoria</button>
  </div>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="categorias">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <!-- Descricao Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
      </ng-container>

      <!-- Livro Column -->
      <ng-container matColumnDef="livros">
        <th class="mat-header-acoes" mat-header-cell *matHeaderCellDef>Livros</th>
        <td mat-cell *matCellDef="let row">
          <a class="icon-books" href="#">
            <i class="material-icons">book</i>
          </a>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header-acoes" mat-header-cell *matHeaderCellDef>
          Ações
        </th>
        <td mat-cell *matCellDef="let row">
          <a class="icon-edit" href="#">
            <i class="material-icons">edit</i>
          </a>
          <a class="icon-delete" href="#">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
