<form action="">
  <h1>Nova Categoria</h1>

  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput type="text" name="nome" placeholder="Ex. Computação" />
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Descrição</mat-label>
    <input
      matInput
      type="text"
      name="descricao"
      placeholder="Livros sobre liguagens de programação"
    />
  </mat-form-field>

  <div class="buttons">
    <button mat-stroked-button color="primary">Salvar</button>
    <button mat-stroked-button color="warn">Cancelar</button>
  </div>
</form>
